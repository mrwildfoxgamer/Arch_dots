#############################
# AUTOSTART
#############################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = hypridle

#############################
# MONITOR 
#############################
monitor = ,preferred,auto,1

#############################
# ENV
#############################
env = XCURSOR_SIZE,20
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1
env = SSH_AUTH_SOCK,/run/user/1000/keyring/ssh
#############################
# INPUT
#############################
input {
    kb_layout = us
    follow_mouse = 1
    accel_profile = flat
    sensitivity = -0.25
    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

#############################
# GENERAL
#############################
general {
    gaps_in = 2
    gaps_out = 5
    border_size = 0
    layout = dwindle
    allow_tearing = false
}

#############################
# DECORATION
#############################
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.92

    shadow {
        enabled = true
        range = 15
        render_power = 3
    }

    blur {
        enabled = true
        size = 6
        passes = 3
        vibrancy = 0.2
    }
}

#############################
# ANIMATIONS
#############################
animations {
    enabled = yes

    bezier = smooth, 0.25, 0.9, 0.1, 1.0

    animation = windows, 1, 5, smooth
    animation = windowsOut, 1, 5, smooth, popin 80%
    animation = border, 1, 8, smooth
    animation = fade, 1, 5, smooth
    animation = workspaces, 1, 6, smooth
}

#############################
# DWINDLE
#############################
dwindle {
    pseudotile = true
    preserve_split = true
}

#############################
# MASTER (optional)
#############################
master {
    new_status = master
}

#############################
# MISC
#############################
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

#############################
# VARIABLES
#############################
$terminal = kitty
$filemanager = thunar
$browser = zen-browser
$menu = rofi -show drun

#############################
# KEYBINDS
#############################
$mod = SUPER

# --- Your requested binds ---
bind = ALT, 1, exec, obsidian
bind = ALT, 2, exec, hyprctl dispatch workspace empty
bind = $mod, B, exec, $browser
bind = $mod, E, exec, $filemanager

# --- Core ---
bind = $mod, RETURN, exec, $terminal
bind = $mod, D, exec, $menu
bind = $mod, Q, killactive
bind = $mod, F, fullscreen
bind = $mod, M, exit
bind = $mod, V, togglefloating
bind = $mod, P, pseudo
bind = $mod, J, togglesplit
# --- Focus ---
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# --- Move windows ---
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# --- Workspaces ---
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
# --- Apllications -- 
bind = CTRL, 3, exec, signal-desktop
bind = $mod, SPACE, exec, qs -c noctalia-shell ipc call launcher toggle
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# --- Media keys ---
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# --- Screenshots ---
bind = , Print, exec, sh -c 'f="$HOME/Pictures/screenshot-$(date +%F-%T).png"; grim -g "$(slurp)" "$f" && wl-copy < "$f"'

#############################
# WINDOW RULES
#############################
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = opacity 0.95 0.90,class:^(kitty)$

