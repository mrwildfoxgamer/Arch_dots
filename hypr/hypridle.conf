general {
    lock_cmd = hyprlock
    unlock_cmd = pkill hyprlock
}

listener {
    timeout = 30        # 5 minutes
    on-timeout = hyprlock
}

listener {
    timeout = 100        # 6 minutes (screen off AFTER lock)
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

